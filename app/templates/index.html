{% extends "base.html" %}

{% block title %} Audio2GP {% endblock %}

{% block content %}
<form id="uploadForm" enctype="multipart/form-data" method="POST">
    <div id="dropZone" class="drop-zone">
        <!-- Кнопка для выбора файла -->
        <button type="button" class="file-input" id="chooseFileButton">
            Выбрать файл
        </button>
        <input type="file" id="fileInput" class="file-input" name="file" style="display: none;">
        <!-- Drag & Drop зона -->
        <p>Перетащите файл сюда или нажмите кнопку выше</p>
        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
</form>

<div id="responseMessage" style="display: none;">
    <p id="responseText"></p>
</div>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if download_url %}
    <a href="{{ download_url }}">Скачать Guitar Pro файл</a>
{% endif %}

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="module" src="{{ url_for('static', filename='js/chooseFile.js') }}"></script>
<script type="module" src="{{ url_for('static', filename='js/dropZone.js') }}"></script>
{% endblock %}
